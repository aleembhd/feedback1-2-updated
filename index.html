<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feedback App</title>
    <!-- Add favicon -->
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/favicon.png">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Add this line for Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- Add this right after your Firebase scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Add these lines right after the existing meta tags -->
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/logo.png">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #808080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            z-index: 1001;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1002;
        }

        .bar {
            width: 100%;
            height: 4px;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .hamburger.open .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding-top: 4rem; /* Adjusted padding to move links down */
            padding-left: 1rem;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .nav-menu a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1.2rem;
            margin: 1rem 0;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--accent-color);
        }

        .separator {
            width: 80%;
            height: 1px;
            background-color: var(--secondary-color);
            margin: 1rem 0;
        }

        .nav-menu.open {
            left: 0;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .quote {
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            width: 80%;
            padding: 15px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
            background-color: #fff;
            color: #000;
        }

        /* Cool ripple effect */
        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transition: all 0.3s ease;
            z-index: 1;
        }
 
        .btn:hover::before {
            left: 0;
        }

        .btn span {
            position: relative;
            z-index: 2;
        }

        @media (min-width: 480px) {
            .logo {
                max-width: 200px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .quote {
                font-size: 1.2rem;
            }

            .btn-container {
                flex-direction: row;
                justify-content: center;
            }

            .btn {
                width: auto;
                min-width: 200px;
                white-space: nowrap;
                padding: 15px 25px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: var(--primary-color);
            text-align: center;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-input {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 0.8rem;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000000;
            font-size: 1.2rem;
        }

        .remember-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .remember-container input {
            margin-right: 0.5rem;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--accent-color);
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            margin-bottom: 1rem;
        }

        .credential-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000000;
            font-size: 1.2rem;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .btn-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 80%;
                margin: 10px 0;
                padding: 15px;
                background-color: #000;
                color: #fff;
                border: 2px solid #fff;
                border-radius: 30px;
                transition: all 0.3s ease; 
            }

            .btn:active {
                transform: scale(0.95);
                background-color: #fff;
                color: #000;
            }

            /* Cool ripple effect */
            .btn {
                position: relative;
                overflow: hidden;
            }

            .btn:after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 5px;
                height: 5px;
                background: rgba(255, 255, 255, 0.5);
                opacity: 0;
                border-radius: 100%;
                transform: scale(1, 1) translate(-50%);
                transform-origin: 50% 50%;
            }

            @keyframes ripple {
                0% {
                    transform: scale(0, 0);
                    opacity: 1;
                }
                20% {
                    transform: scale(25, 25);
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                    transform: scale(40, 40);
                }
            }

            .btn:focus:not(:active)::after {
                animation: ripple 1s ease-out;
            }
        }

        .manager-button-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        
        .name-edit-input {
            width: 80% !important;
            padding: 8px 12px !important;
            border: 2px solid #000 !important;
            border-radius: 5px !important;
            font-size: 16px !important;
            color: #000 !important;
            background: #fff !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1) !important;
        }
        
        .name-edit-input:focus {
            outline: none !important;
            border-color: #808080 !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2) !important;
        }
        
        .edit-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .edit-icon:hover {
            opacity: 1;
        }
        
        .manager-btn {
            width: 100%;
            padding: 12px 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .manager-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }
        
        .edit-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .edit-icon:hover + .edit-tooltip {
            opacity: 1;
        }

        .save-button {
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .save-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .save-button:active {
            transform: scale(0.98);
        }

        .user-profile {
            margin-left: auto;
            padding-right: 20px;
            position: relative;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--secondary-color);
            cursor: pointer;
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .profile-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--primary-color);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            padding: 1rem;
            min-width: 200px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-dropdown.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .profile-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
            object-fit: cover;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-details span:first-child {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .user-details span:last-child {
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        .dropdown-separator {
            height: 1px;
            background: var(--accent-color);
            margin: 0.5rem 0;
        }

        .sign-out-btn {
            width: 100%;
            padding: 0.5rem;
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--secondary-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sign-out-btn:hover {
            background: var(--accent-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .create-account-link {
            display: block;
            text-align: center;
            color: #0066cc;
            text-decoration: underline;
            font-size: 0.9rem;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .create-account-link:hover {
            color: #0052a3;
            transform: scale(1.02);
        }

        .admin-email-container {
            margin-left: 15px;
            flex: 0 1 200px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .admin-email-input {
            width: 100%;
            height: 32px;
            padding: 6px 30px 6px 10px;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            background: var(--primary-color);
            color: var(--secondary-color);
            font-size: 13px;
        }

        .save-email-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            cursor: pointer;
            color: var(--accent-color);
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .save-email-icon:hover {
            color: var(--secondary-color);
        }

        .save-email-icon.saved {
            color: #4CAF50;
        }

        /* Add these styles for the success message */
        .success-message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 250px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .success-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .success-message svg {
            display: inline-block;
            vertical-align: middle;
        }

        /* Update email input styles for better visibility */
        .admin-email-container {
            margin-left: 15px;
            flex: 0 1 200px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .admin-email-input {
            width: 100%;
            height: 32px;
            padding: 6px 30px 6px 10px;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            background: var(--primary-color);
            color: var(--secondary-color);
            font-size: 13px;
        }

        /* Update the email input and checkmark styles */
        .email-input-wrapper {
            position: relative;
            width: 100%;
            height: 32px;
        }

        .admin-email-input {
            width: 100%;
            height: 100%;
            padding: 6px 35px 6px 12px; /* Increased right padding for icon */
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            background: var(--primary-color);
            color: var(--secondary-color);
            font-size: 13px;
        }

        .save-email-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            cursor: pointer;
            color: var(--accent-color);
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        /* Update success message styles */
        .success-message {
            position: fixed;
            top: 80px; /* Position below navbar */
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 9999;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .success-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        #otpVerificationModal .modal-content {
            max-width: 400px;
            text-align: center;
        }

        #otpInput {
            letter-spacing: 2px;
            font-size: 1.2rem;
            text-align: center;
        }

        .success-message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="admin-email-container">
            <div class="email-input-wrapper">
                <input 
                    type="email" 
                    id="globalAdminEmail" 
                    placeholder="Set Admin Email"
                    class="admin-email-input"
                    value="admin@gmail.com"
                >
                <svg id="saveEmailBtn" class="save-email-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" fill="currentColor"/>
                </svg>
            </div>
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="about.html">About</a>
            <div class="separator"></div>
            <a href="help.html">Help</a>
        </div>
        
        <div class="user-profile">
            <img id="userProfilePic" class="profile-pic" src="" alt="Profile">
            <div class="profile-dropdown" id="profileDropdown">
                <div class="profile-info">
                    <img id="dropdownProfilePic" src="" alt="Profile">
                    <div class="user-details">
                        <span id="userName"></span>
                        <span id="userEmail"></span>
                    </div>
                </div>
                <div class="dropdown-separator"></div>
                <button id="signOutBtn" class="sign-out-btn">Sign Out</button>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- <img src="images/logo.png" alt="Company Logo" class="logo"> -->
        <h1>Welcome</h1>
        <p class="quote" id="motivationalQuote"></p>
        <div class="btn-container">
            <button class="btn" id="telecallerBtn"><span>Telecaller</span></button>
            <button class="btn" id="marketingManagerBtn"><span>Marketing Manager</span></button>
        </div>
    </div>
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <button id="backBtn" class="back-btn" style="background-color: black; color: white; border: none; padding: 5px 10px; font-size: 12px; cursor: pointer; border-radius: 5px;">&larr; Back</button>
            <h2 style="margin-bottom: 20px;">Login Details </h2>
            <div class="input-container">
                <div style="position: relative; display: flex; align-items: center;">
                    <input type="email" id="emailInput" class="credential-input" value="admin@gmail.com" readonly style="background-color: #f0f0f0; cursor: copy; padding-right: 40px;" placeholder="Enter email">
                    <svg id="copyIcon" style="position: absolute; right: 10px; cursor: pointer; width: 20px; height: 20px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </div>
                <div class="password-container">
                    <input type="password" id="passwordInput" class="credential-input" placeholder="Enter password">
                    <span class="password-toggle" id="passwordToggle">👁️</span>
                </div>
            </div>
            <a id="createAdminBtn" class="create-account-link">➕ Change Password</a>
            <div class="remember-container">
                <input type="checkbox" id="rememberCheckbox">
                <label for="rememberCheckbox">Remember me</label>
            </div>
            <button id="submitPassword" class="submit-btn">Submit</button>
        </div>
    </div>

    <div id="createAdminModal" class="modal">
        <div class="modal-content">
            <button class="back-btn" style="background-color: black; color: white; border: none; padding: 5px 10px; font-size: 12px; cursor: pointer; border-radius: 5px;">&larr; Back</button>
